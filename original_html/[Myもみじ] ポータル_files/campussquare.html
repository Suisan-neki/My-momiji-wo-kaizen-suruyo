            var session_time_out_timer = 0;
            
            
            	
            	
		            var session_time_out = "30.0";
            	
            
  
            function checkTimeout() {
                var minute_cnt = document.TopForm.time_cnt.value - 0;
                if (minute_cnt < session_time_out) {
                    var odd_time = session_time_out - minute_cnt;
                    document.TopForm.timeout.value = odd_time;
                    document.TopForm.time_cnt.value = minute_cnt + 1;
      
                    if(session_time_out_timer == 0){
                        session_time_out_timer = setInterval("checkTimeout()", 60000);
                    }

                    if ("5" != ""){
                        if ("5" == odd_time + ""){
                            var SubWin = window.open("/campusweb/theme/default/TimeoutAlert.html", "",
                                "width=750,height=250,location=0,menubar=0,scrollbars=1,resizable=1,toolbar=0");
                        }
                    }
                } else {
                    clearInterval(session_time_out_timer);
                    session_time_out_timer = 0;
                    document.TopForm.timeout.value = "0";
                    if (true) {
                        var msg = "タイムアウトしました。";
                        if (msg == ""){
                            msg = "タイムアウトしました。";
                        }
                        alert(msg);
                    }
                    if (true) {
                        var SubWin = window.open("/campusweb/theme/default/Timeout.html", "",
                            "width=750,height=240,location=0,menubar=0,scrollbars=1,resizable=1,toolbar=0");
                    }
                }
            }
  
            function initTimeout(){
                if (true){
                    document.TopForm.time_cnt.value = "0";
                    clearInterval(session_time_out_timer);
                    session_time_out_timer = 0;
                    checkTimeout();
                }
            }
            
            function extendSession() {
                document.TopForm._eventId.value = "extendSession";
                document.TopForm._flowExecutionKey.value = "_c840D5AD3-F896-6A78-1B5A-30436C9B6C09_k64A3CC82-190F-81D3-4B00-8BF273B3BC1E";
                document.TopForm.submit();
            }

            function changeMenu() {
                mainFrame = parent.document.getElementsByTagName('frameset')['main'];

                    mainFrame.cols="0,*";

                    document.img_menuchange.src='/campusweb/theme/default/image/top_menu_off_on.gif';
                }
